---
- testname: "wily->xenial basic upgrade"
  provisioning:
    backend: qemu
    arch: i386
    image_name: wily_xenial_ubuntu_desktop_i386.img
    build_args:
     - "--userdata ./cloudinit/ubuntu-desktop --timeout 14400"
    releases:
      - "wily"
      - "xenial"

  script_location: file://./tests
  pre_upgrade_scripts:
    - "null"

  post_upgrade_tests:
    - "null"
