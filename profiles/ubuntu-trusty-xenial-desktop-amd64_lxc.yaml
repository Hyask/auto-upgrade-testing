---
- testname: "trusty->xenial desktop upgrade"
  provisioning:
    backend: lxc
    arch: amd64
    build_args:
     - "--userdata ./cloudinit/ubuntu-desktop --timeout 14400"
    releases:
      - "trusty"
      - "xenial"

  script_location: file://./tests
  pre_upgrade_scripts:
    - lts-desktop/pre

  post_upgrade_tests:
    - lts-desktop/post
